<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercices Dyma</title>
    <script>
      function modifierStyle() {
        const pColor = document.getElementById("texte").style
        return (pColor.color == "red") ? ( pColor.color = "") : (pColor.color = "red")
      }
    </script>
  </head>
  <body>
    <p id="texte">Pratiquons le JavaScript</p>
    <div>
      <button id="style" onclick="modifierStyle()">Modifier le style</button>
    </div>
  </body>
</html>
