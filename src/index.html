<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercices Dyma</title>
    <script>
      function supprimer() {
        var d = document.getElementById("liste")
        d.remove(d.selectedIndex)
      }
    </script>
  </head>
  <body>
    <select id="liste">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
    <button onclick="supprimer()">Supprimer l'option sélectionnée</button>
  </body>
</html>
