<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercices Dyma</title>
    <script>
      function ajouterApres() {
        const list = document.getElementById('liste')
        list.add(new Option(list.selectedIndex + 1), list.selectedIndex + 1)
        let i = list.selectedIndex
        for ( i + 1; i < list.options.length; i++) {
          list.options[i] = new Option(i + 1)
        }
      }
    </script>
  </head>
  <body>
    <select id="liste">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
    <button onclick="ajouterApres()">Ajoute une option apr√®s</button>
  </body>
</html>
